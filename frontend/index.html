<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ticket Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="logo">
                    <span class="icon">ðŸŽ«</span>
                    <h1>Ticket<span>Monitor</span></h1>
                </div>
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="label">Status API:</span>
                        <span id="api-status" class="status-indicator offline">Checking...</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <section class="login-section card">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" id="login-btn" class="btn-primary" style="width: 100%;">Entrar</button>
                </form>
                <div style="margin-top: 1rem; text-align: center;">
                    <p>NÃ£o tem uma conta? <a href="register.html" style="color: #6366f1;">Registre-se</a></p>
                </div>
            </section>
        </main>

        <div id="toast-container"></div>
    </div>
    <script type="module" src="./js/auth.js"></script>
</body>

</html>
